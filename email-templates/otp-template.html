<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUR PLANTIDEN OTP</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f8f8f8; border-radius: 5px"
    >
      <tr>
        <td style="padding: 20px">
          <img
            src="https://raw.githubusercontent.com/ajitonelsonn/TiDB_FAH_2024_Vlafaekai/main/assets/img/lafaek_ai.png"
            alt="PLANTIDEN Logo"
            style="display: block; margin: 0 auto; max-width: 200px"
          />
          <h1 style="color: #2c7a4c; text-align: center; margin-top: 30px">
            Your OTP for PLANTIDEN
          </h1>
          <p style="text-align: center; font-size: 16px">
            Use the following OTP to complete your registration:
          </p>
          <div
            style="
              background-color: #ffffff;
              border: 2px solid #2c7a4c;
              border-radius: 5px;
              padding: 15px;
              margin: 20px 0;
              text-align: center;
            "
          >
            <span
              style="
                font-size: 32px;
                font-weight: bold;
                letter-spacing: 5px;
                color: #2c7a4c;
              "
              >{OTP}</span
            >
          </div>
          <p style="text-align: center; font-size: 14px; color: #666">
            This OTP will expire in 15 minutes.
          </p>
          <p style="text-align: center; font-size: 14px; margin-top: 30px">
            If you didn't request this OTP, please ignore this email.
          </p>
          <hr
            style="border: none; border-top: 1px solid #ddd; margin: 30px 0"
          />
          <p style="text-align: center; font-size: 12px; color: #888">
            This is an automated message, please do not reply to this email.<br />
            &copy; 2024 PLANTIDEN. All rights reserved.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
